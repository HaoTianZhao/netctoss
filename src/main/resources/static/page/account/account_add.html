<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>NetCTOSS</title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css" />
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css" />
    <script type="text/javascript" src="/page/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/page/js/global.js"></script>
    <script type="text/javascript" src="/page/js/account_list_init.js"></script>
</head>

<body>
    <!--Logo区域开始-->
    <div id="header">
        <script>
            $("#header").load("../component/head.html");
        </script>
    </div>
    <!--Logo区域结束-->
    <!--导航区域开始-->
    <div id="navi">
        <script>
            $("#navi").load("../component/navi.html");
        </script>
    </div>
    <!--导航区域结束-->
    <!--主要区域开始-->
    <div id="main">
        <!--保存成功或者失败的提示消息-->
        <div id="save_result_info" class="save_fail">保存失败，该身份证已经开通过账务账号！</div>
        <form id="account_add" action="" method="" class="main_form">
            <!--必填项-->
            <div class="text_info clearfix"><span>姓名：</span></div>
            <div class="input_info">
                <input id="accountRealName" name="accountRealName" type="text" value="" />
                <span class="required">*</span>
                <div id="accountRealNameError" class="validate_msg_medium">20长度以内的汉字、字母和数字的组合</div>
            </div>
            <div class="text_info clearfix"><span>身份证：</span></div>
            <div class="input_info">
                <input id="accountIdcardNo" name="accountIdcardNo" type="text" value="" />
                <span class="required">*</span>
                <div id="accountIdcardNoError" class="validate_msg_medium">正确的身份证号码格式</div>
            </div>
            <div class="text_info clearfix"><span>登录账号：</span></div>
            <div class="input_info">
                <input id="accountLoginName" name="accountLoginName" type="text" value="" />
                <span class="required">*</span>
                <div id="accountLoginNameError" class="validate_msg_medium">30长度以内的字母、数字和下划线的组合</div>
            </div>
            <div class="text_info clearfix"><span>密码：</span></div>
            <div class="input_info">
                <input id="password" name="password" type="password" />
                <span class="required">*</span>
                <div class="validate_msg_medium">30长度以内的字母、数字和下划线的组合</div>
            </div>
            <div class="text_info clearfix"><span>重复密码：</span></div>
            <div class="input_info">
                <input type="password" />
                <span class="required">*</span>
                <div class="validate_msg_medium">两次密码必须相同</div>
            </div>
            <div class="text_info clearfix"><span>电话：</span></div>
            <div class="input_info">
                <input id="accountTelephone" name="accountTelephone" type="text" class="width200" />
                <span class="required">*</span>
                <div id="accountTelephoneError" class="validate_msg_medium">正确的电话号码格式：手机或固话</div>
            </div>
            <!--可选项-->
            <div class="text_info clearfix"><span>可选项：</span></div>
            <div class="input_info">
                <img src="../images/show.png" alt="展开" onclick="showOptionalInfo(this);" />
            </div>
            <div id="optionalInfo" class="hide">
                <div class="text_info clearfix"><span>推荐人身份证号码：</span></div>
                <div class="input_info">
                    <input id="accountRecommenderIdcardNo" name="accountRecommenderIdcardNo" type="text" />
                    <div id="accountRecommenderIdcardNoError" class="validate_msg_long">正确的身份证号码格式</div>
                </div>
                <div class="text_info clearfix"><span>生日：</span></div>
                <div class="input_info">
                    <input id="accountBirthdate" name="accountBirthdate" type="text" value="" readonly placeholder="由身份证计算而来"
                        class="readonly" />
                </div>
                <div class="text_info clearfix"><span>Email：</span></div>
                <div class="input_info">
                    <input id="accountEmail" name="accountEmail" type="text" class="width350" />
                    <div id="accountEmailError" class="validate_msg_tiny">50长度以内，合法的 Email 格式</div>
                </div>
                <div class="text_info clearfix"><span>职业：</span></div>
                <div class="input_info">
                    <select id="accountOccupation" name="accountOccupation">
                        <option value="干部">干部</option>
                        <option value="学生">学生</option>
                        <option value="技术人员">技术人员</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div class="text_info clearfix"><span>性别：</span></div>
                <div class="input_info fee_type">
                    <input type="radio" name="accountGender" value="1" id="female" />
                    <label for="female">女</label>
                    <input type="radio" name="accountGender" value="0" id="male" />
                    <label for="male">男</label>
                </div>
                <div class="text_info clearfix"><span>通信地址：</span></div>
                <div class="input_info">
                    <input id="accountMailAddress" name="accountMailAddress" type="text" class="width350" />
                    <div id="accountMailAddressError" class="validate_msg_tiny">50长度以内</div>
                </div>
                <div class="text_info clearfix"><span>邮编：</span></div>
                <div class="input_info">
                    <input id="accountZipcode" name="accountZipcode" type="text" />
                    <div id="accountZipcode" class="validate_msg_long">6位数字</div>
                </div>
                <div class="text_info clearfix"><span>QQ：</span></div>
                <div class="input_info">
                    <input id="accountQq" name="accountQq" type="text" />
                    <div id="accountQq" class="validate_msg_long">5到13位数字</div>
                </div>
            </div>
            <!--操作按钮-->
            <div class="button_info clearfix">
                <input id="submit" type="button" value="保存" class="btn_save" />
                <input type="button" value="取消" class="btn_save" onclick='location.href="account_list.html"'/>
            </div>
        </form>
    </div>
</body>

<script language="javascript" type="text/javascript">
    $("#submit").click(function () {
        global_post("/account/add",
            $('#account_add').serialize(),
            function (result) {
                if (result.code == 200) {
                    gloal_save_result(true, "新增成功！")
                } else if (result.code == 120) {
                    gloal_save_result(false, "保存失败，登录名或身份证号已被使用！");
                } else if (result.code == 500) {
                    gloal_save_result(false, "保存失败，数据并发错误！");
                }
            });
    });

    //显示选填的信息项
    function showOptionalInfo(imgObj) {
        //在这修改由身份证计算来的生日信息
        var year = $('#accountIdcardNo').val().substring(6,10);
        var month = $('#accountIdcardNo').val().substring(10,12);
        var day = $('#accountIdcardNo').val().substring(12,14);
        $('#accountBirthdate').val(year + "-" + month + "-" + day);

        var div = document.getElementById("optionalInfo");
        if (div.className == "hide") {
            div.className = "show";
            imgObj.src = "../images/hide.png";
        }
        else {
            div.className = "hide";
            imgObj.src = "../images/show.png";
        }
    }
</script>

</html>
